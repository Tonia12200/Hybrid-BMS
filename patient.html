<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="nav-link active text-white" aria-current="page" href="#" id="logout"> 
            <i class="bi bi-hospital-fill"></i> <b> BloodLink</b>
            <i class="bi bi-caret-down-fill" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" id="myIcon" onclick="hideIcon()"></i>
              </a>

            <div class="offcanvas offcanvas-start mt-5 dashboard" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel" >
              <div class="offcanvas-header">
                <button type="button" class="btn-close" id="closebtn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body ">
                <ul class="list-group ">
                    <li class="list-group mb-3">
                      <a class="nav-link active" href="index.html"><i class="fa-solid fa-house"></i> Home</a> 
                    </li>
                    <li class="list-group my-3">
                      <a class="nav-link active" href="donor.html"><i class="bi bi-person-fill"></i> Donor</a> 
                    </li>
                    <li class="list-group my-3">
                      <a class="nav-link active" href="regdonor.html"><i class="bi bi-person-plus-fill"></i> Register Donor</a> 
                    </li>
                    <li class="list-group my-3">
                      <a class="nav-link active" href="regpatient.html"><i class="bi bi-person-plus-fill"></i> Register Patient</a> 
                    </li>
                    <li class="list-group my-3">
                      <a class="nav-link active" aria-disabled="true" href="bloodreq.html"> <i class="fas fa-sync-alt"></i> Blood Request</a>
                    </li>
                    <li class="list-group my-3">
                      <a class="nav-link active" aria-disabled="true" href="reqhistory.html"><i class="fas fa-history"></i> Request History</a>
                    </li>
                   <li class="list-group my-3">
                     <a class="nav-link active" aria-disabled="true" href="bloodstock.html"><i class="fas fa-hand-holding-water"></i> Blood Stock</a>
                   </li>
                   <li class="list-group my-3">
                     <a class="nav-link active" aria-disabled="true" href="regblood.html"><i class="fa-solid fa-heart-circle-plus"></i> Register Blood Bank</a>
                   </li>
                 </ul>
              </div>
            </div>
            <a class="nav-link active text-white me-5" aria-current="page" href="regpatient.html"> 
               <b> Register Patient </b><i class="bi bi-person-plus-fill"></i>
              </a>
         
           
        </div>
      </nav>

      <div class="container mt-5">
    <H4 class="text-center">PATIENT DETAILS</H4><br>
    <table class="table table-light table-hover table-bordered table-striped">
        <thead class="bg-info">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Age</th>
                <th scope="col">Disease</th>
                <th scope="col">Mobile</th>
                <th class="text-right">Action</th>
            </tr>
        </thead>
        <tbody>
            <!--{% for t in patients %}-->
            <tr>
                <td> {{t.get_name}}</td>
                <td>{{t.bloodgroup}}</td>
                <td>{{t.age}}</td>
                <td>{{t.disease}}</td>
                <td>{{t.mobile}}</td>
                
                <td class="text-right">
                    <button class="btn btn-primary badge-pill" style="width: 80px;"><a  style="text-decoration: none;color: white;" href="{% url 'update-patient' t.id  %}">EDIT</a> </button>
                    <button class="btn btn-danger badge-pill" style="width: 80px;"><a  style="text-decoration: none;color: white;" href="{% url 'delete-patient' t.id  %}">DELETE</a> </button>
                </td>
            </tr>
            <!--{% endfor %}-->

        </tbody>
    
    </table>
</div>



      <script>
        let iconWasHidden = false;

  function hideIcon() {
    const icon = document.getElementById('myIcon');
    icon.style.display = 'none'; // hide the icon
    iconWasHidden = true;
  }

  // When offcanvas is hidden, show icon again
  const offcanvas = document.getElementById('offcanvasScrolling');
  offcanvas.addEventListener('hidden.bs.offcanvas', function () {
    const icon = document.getElementById('myIcon');
    if (iconWasHidden) {
      icon.style.display = 'inline-block'; // show the icon again
      iconWasHidden = false;
    }
  });
      </script>
</body>
</html>
