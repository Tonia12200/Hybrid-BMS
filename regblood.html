                <div class="card-heading bg-dark">

                    <form method="POST" autocomplete="off" enctype="multipart/form-data">
    
                        <div class="form-row my-3">
                 <div class=" my-4">
                     <label for="">Unit number</label>
                     <input type="tel" name="" id="" required="true" class=" col-4 ms-3 py-1" >

                        <label for="">Blood Group</label>

                        </div>

    <script>
        let iconWasHidden = false;

  function hideIcon() {
    const icon = document.getElementById('myIcon');
    icon.style.display = 'none'; // hide the icon
    iconWasHidden = true;
  }

  // When offcanvas is hidden, show icon again
  const offcanvas = document.getElementById('offcanvasScrolling');
  offcanvas.addEventListener('hidden.bs.offcanvas', function () {
    const icon = document.getElementById('myIcon');
    if (iconWasHidden) {
      icon.style.display = 'inline-block'; // show the icon again
      iconWasHidden = false;
    }
  });
      </script>
